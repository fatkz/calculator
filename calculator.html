<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<style>
    *{
    margin:0 ;
    padding: 0;

}
.button{
    width: 80px;
    height: 80px;
    font-size: 35px;
    margin: 2;
    column-rule-color: red;
    background: linear-gradient(to right, #e91e63,blue);
}
.button:hover{
    background-color: #00FFFF;
}
.main{
   position: absolute;
   top: 19%;
   left: 82%;
   transform: translateX(-50%) translateX(-50%); 
}
.body{
    background: url("terma.png");
    background-size: cover;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
}

</style>
<body class="body">
<div class="main">
    <form name="form">
        <input class="textview" id="view" style="width: 322px;height: 65px;margin: 5;font-size: 30px;background: linear-gradient(to right, #e91e63,blue);" name="textview" >
        <table>
            <tr>
                <td>
                    <input type="button" class="button" value='C' '>
                </td>
                <td>
                    <input type="button" class="button" value='<' onclick="buttonclicked('<')">
                </td> 
                <td>
                    <input type="button" class="button" value='/'  onclick="buttonclicked('/')">
                </td> 
                <td>
                    <input type="button" class="button" value='x' onclick="buttonclicked('*')">
                </td> 
            </tr>
            <tr>
                <td>
                    <input type="button" class="button" value='8' onclick="buttonclicked(8)">
                </td> 
                <td>
                    <input type="button" class="button" value='7'onclick="buttonclicked(7)" >
                </td> 
                <td>
                    <input type="button" class="button" value='9' onclick="buttonclicked(9)">
                </td> 
                <td>
                    <input type="button" class="button" value='-' onclick="buttonclicked('-')" >
                </td> 
            </tr>
            <tr>
                <td>
                    <input type="button" class="button" value='4' onclick="buttonclicked(4)">
                </td> 
                <td>
                    <input type="button" class="button" value='5' onclick="buttonclicked(5)">
                </td> 
                <td>
                    <input type="button" class="button" value='6' onclick="buttonclicked(6)" >
                </td> 
                <td>
                    <input type="button" class="button" value='+' onclick="buttonclicked('+')" >
                </td> 
            </tr>
            <tr>
                <td>
                    <input type="button" class="button"  value='1' onclick="buttonclicked(1)">
                </td> 
                <td>
                    <input type="button" class="button"  value='2' onclick="buttonclicked(2)">
                </td> 
                <td>
                    <input type='button' class="button" value='3'onclick="buttonclicked(3)">
                </td> 
                <td rowspan="5">
                    <input type="button" style="height: 160px;" class="button"  value='=' onclick="test()">
                </td> 
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" class="button" style="width: 160px;" value="0" onclick="buttonclicked(0)">
                </td>
                <td>
                    <input type="button" class="button" value="." onclick="buttonclicked('.')">
                </td>
            </tr>
        </table>
    </form>
</div>


</body>

<script src="indexcalculater.js" type="text/javascript"></script>
<script src="src/purify.js" type="text/javascript"></script>
</html>
